    </div>

      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Tab 1</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>

			<canvas id="myChart0" width="400" height="400"></canvas>
			<script>
			var ctx = document.getElementById('myChart0');
			var myChart0 = new Chart(ctx, {
				type: 'line',
				data: {
					labels: [{% for item in labels %}
						      "{{item}}",
						  {% endfor %}],
					datasets: [{
						label: '# of Votes',
						data: [{% for item in values[0] %}
						          {{item}},
						        {% endfor %}],
						borderColor: [
						    'rgba(200, 99, 132, 1)',
						    'rgba(54, 162, 235, 1)',
						    'rgba(200, 206, 106, 1)',
						    'rgba(75, 192, 192, 1)',
						    'rgba(153, 102, 255, 1)',
						    'rgba(255, 159, 64, 1)'
						],
						borderWidth: 1
					}]
				},
				options: {
					scales: {
						yAxes: [{
						    ticks: {
						        beginAtZero: true
						    }
						}]
					}
				}
			});
			</script>

			<canvas id="chart0" width="600" height="400"></canvas>
			 
			<script>
			   var barData = {
			   labels : [{% for item in labels %}
						      "{{item}}",
						  {% endfor %}],
			   datasets : [
				  {
						fillColor: "rgba(75,192,192,1)",
						strokeColor: "rgba(151,187,205,0)",
						pointColor: "rgba(151,187,205,0)",
						pointStrokeColor: "#fff",
						pointHighlightFill: "#fff",
						pointHighlightStroke: "rgba(151,187,205,0)",
						bezierCurve : false,
						data : [{% for item in values[0] %}
						          {{item}},
						        {% endfor %}]
				  }]
			   };
				Chart.defaults.global.animationSteps = 50;
				Chart.defaults.global.tooltipYPadding = 16;
				Chart.defaults.global.tooltipCornerRadius = 0;
				Chart.defaults.global.tooltipTitleFontStyle = "normal";
				Chart.defaults.global.tooltipFillColor = false;
				Chart.defaults.global.animationEasing = "easeOutBounce";
				Chart.defaults.global.responsive = false;
				Chart.defaults.global.scaleLineColor = "black";
				Chart.defaults.global.scaleFontSize = 16;
			   // get bar chart canvas<br />
			   var mychart0 = document.getElementById("chart0").getContext("2d");
				  steps = 10;
			   max = 10;
			   // draw bar chart<br />
			   var LineChartDemo = new Chart(mychart0).Line(barData, {
					scaleOverride: true,
					scaleSteps: steps,
					scaleStepWidth: Math.ceil(max / steps),
					scaleStartValue: 0,
					scaleShowVerticalLines: true,
					scaleShowGridLines : true,
					barShowStroke : true,
					scaleShowLabels: true,
					bezierCurve: false,
			 });
