<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-cyan.min.css" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Jinkies</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">Welcome, Anubhav Patel</a>
              <a class="mdl-navigation__link" href="">Sign Out</a>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Jinkies</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">You saw nothing</a>
            <a class="mdl-navigation__link" href="">You saw nothing</a>
            <a class="mdl-navigation__link" href="">You saw nothing</a>
            <a class="mdl-navigation__link" href="">You saw nothing</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
          <div class="page-content">   
            <div style="text-align: center; font-size: 24px;"><br><br>
                Commit History<br><br>
            </div>
            <div style="display: flex; justify-content: center;">
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                    <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Build ID</th>
                            <th class="mdl-data-table__cell--non-numeric">Build Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for build in builds %}
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">{{build.build_time}}</td>
                            <td>{{build.build_time | ctime}}</td>
                            <td><a href="/build/{{loop.index0}}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                    View
                            </a>
                                  </td>
                        </tr>
                        {% endfor %}
                        <!-- <tr>
                            <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                            <td>50</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                            <td>10</td>
                        </tr>-->
                    </tbody>
                </table>
            </div>
            </div>
        </main>
      </div>


</body>
</html>
